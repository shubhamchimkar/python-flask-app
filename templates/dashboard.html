{% extends "base.html" %}
{% block content %}
<div style="max-width:600px;margin:40px auto;padding:32px;background:#fff;border-radius:12px;box-shadow:0 4px 24px rgba(0,0,0,0.08);">
  <h1 style="text-align:center;color:#2d3748;font-size:2.2rem;margin-bottom:24px;">Projects</h1>
  {% if projects %}
    <ul style="list-style:none;padding:0;"></ul>
      {% for pr in projects %}
        <li style="display:flex;justify-content:space-between;align-items:center;padding:16px 0;border-bottom:1px solid #eee;">
          <span style="font-size:1.1rem;color:#444;">{{ pr.name }}</span>
          <a href="{{ url_for('select_project', project=pr.name) }}" style="background:#3182ce;color:#fff;padding:8px 18px;border-radius:6px;text-decoration:none;transition:background 0.2s;font-weight:500;">Select</a>
        </li>
      {% endfor %}
    </ul>
  {% else %}
    <p style="text-align:center;color:#888;font-size:1.1rem;">No projects found.</p>
  {% endif %}
</div>
{% endblock %}
